name: æ„å»º

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      is_release:
        description: 'æ˜¯å¦ä¸ºå‘å¸ƒç‰ˆæœ¬'
        required: true
        default: false
        type: boolean
      release_version:
        description: 'å‘å¸ƒç‰ˆæœ¬å·(ä»…å‘å¸ƒç‰ˆæœ¬æœ‰æ•ˆ)'
        required: false
        type: string
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'docs/**'
      - 'Scripts/**'
      - '.gitignore'
      - '.gitattributes'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/DISCUSSION_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE*'

concurrency:
  group: build-unified-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: read

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest, macos-15, ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.8'

      - name: Python Syntax Check
        id: syntax_check
        shell: bash
        run: |
          python_files=$(find . -name "*.py" -not -path "*/__pycache__/*" -not -path "*/.venv/*" -not -path "*/build/*" -not -path "*/dist/*")
          has_errors=false
          error_report="## ğŸ” Python è¯­æ³•æ£€æŸ¥ (${{ matrix.os }})\n\n"
          for file in $python_files; do
            echo "æ£€æŸ¥æ–‡ä»¶: $file"
            if ! python -m py_compile "$file" 2>/dev/null; then
              echo "âŒ è¯­æ³•é”™è¯¯åœ¨æ–‡ä»¶ $file"
              error_output=$(python -m py_compile "$file" 2>&1)
              has_errors=true
              error_report+="### âŒ è¯­æ³•é”™è¯¯: \`$file\`\n\n"
              error_report+="\`\`\`\n$error_output\n\`\`\`\n\n"
            fi
          done
          if [ "$has_errors" = true ]; then
            echo "has_syntax_errors=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "has_syntax_errors=false" >> $GITHUB_OUTPUT
          fi

  update-build-info:
    needs: check
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.build-info.outputs.is_release }}
      build_type: ${{ steps.build-info.outputs.build_type }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set Build Info
        id: build-info
        shell: bash
        env:
          PR_NUMBER: ${{ github.event.pull_request.number || 0 }}
          PR_BRANCH: ${{ github.event.pull_request.head.repo.owner.login || github.repository_owner }}:${{ github.event.pull_request.head.ref || github.ref_name }}
        run: |
          build_time=$(date -u -d "+8 hours" +"%Y-%m-%d %H:%M")
          build_commit="${GITHUB_SHA:0:7}"
          build_branch="${GITHUB_REF_NAME}"
          build_runid="${GITHUB_RUN_ID}"
          is_release=false
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" =~ ^refs/tags/v ]]; then
            is_release=true
            build_type="PyInstaller - Release"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && "${{ github.event.inputs.is_release }}" == "true" ]]; then
            is_release=true
            build_type="PyInstaller - Release"
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            build_branch="$PR_BRANCH"
            build_type="PyInstaller - Debug (PR-#${PR_NUMBER})"
          else
            build_type="PyInstaller - Debug"
          fi
          config_path="config/default_config.json"
          config_text=$(cat "$config_path")
          config_text="${config_text//__BUILD_TIME__/$build_time}"
          config_text="${config_text//__BUILD_COMMIT__/$build_commit}"
          config_text="${config_text//__BUILD_BRANCH__/$build_branch}"
          config_text="${config_text//__BUILD_RUNID__/$build_runid}"
          config_text="${config_text//__BUILD_TYPE__/$build_type}"
          printf "%s" "$config_text" > "$config_path"
          echo "IS_RELEASE=$is_release" >> $GITHUB_ENV
          echo "BUILD_TYPE=$build_type" >> $GITHUB_ENV
          echo "is_release=$is_release" >> $GITHUB_OUTPUT
          echo "build_type=$build_type" >> $GITHUB_OUTPUT
          {
            echo "## ğŸ“‹ æ„å»ºä¿¡æ¯"
            echo "| é¡¹ç›® | å€¼ |"
            echo "|------|----|" 
            echo "| â° æ„å»ºæ—¶é—´ (UTC+8) | $build_time |"
            echo "| ğŸ”— æäº¤å“ˆå¸Œ | $build_commit |"
            echo "| ğŸŒ¿ åˆ†æ”¯ | $build_branch |"
            echo "| ğŸ†” è¿è¡Œ ID | $build_runid |"
            echo "| ğŸ§ª æ„å»ºç±»å‹ | $build_type |"
            echo "| ğŸš€ æ˜¯å¦å‘å¸ƒ | $is_release |"
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload updated config
        uses: actions/upload-artifact@v4.3.0
        with:
          name: updated-config
          path: config/default_config.json

  build:
    needs: [check, update-build-info]
    if: needs.check.result == 'success' && needs.update-build-info.result == 'success'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
            platform: windows-x64
          - os: windows-latest
            arch: x86
            platform: windows-x86
          - os: macos-15
            arch: x64
            platform: macos-x64
          - os: macos-15
            arch: arm64
            platform: macos-arm64
          - os: ubuntu-latest
            arch: x64
            platform: linux-x64
    env:
        PYTHON_VERSION: 3.8
    
    steps:
      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux-x64'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Download updated config
        uses: actions/download-artifact@v4.3.0
        with:
          name: updated-config
          path: config/

      - name: Install gettext (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install gettext
          brew link --force gettext

      - name: Setup Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.8'
          architecture: ${{ matrix.arch }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~\AppData\Local\uv
            .venv
          key: ${{ runner.os }}-${{ matrix.arch }}-uv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-uv-

      - name: Create venv and install dependencies
        shell: bash
        run: |
          uv venv .venv
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          uv pip install -r requirements.txt
          uv pip install pyinstaller  # æ‰€æœ‰å¹³å°éƒ½ä½¿ç”¨PyInstaller

      - name: Prepare output directory
        run: |
          mkdir -p packages

      - name: Set environment variables
        shell: bash
        run: |
          # ä»update-build-info jobè·å–æ„å»ºä¿¡æ¯
          echo "IS_RELEASE=${{ needs.update-build-info.outputs.is_release }}" >> $GITHUB_ENV
          echo "BUILD_TYPE=${{ needs.update-build-info.outputs.build_type }}" >> $GITHUB_ENV

      - name: Build Windows(pyinstaller)
        if: startsWith(matrix.os, 'windows')
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            # ä¸ç†è§£,ä½†å°Šé‡
            source .venv/Scripts/activate
            curl -o zip.exe -L http://www.stahlworks.com/dev/zip.exe
          fi

          pyinstaller main.py \
            -w \
            -i ./img/favicon.ico \
            -n ClassWidgets \
            --contents-directory . \
            --add-data config:config \
            --add-data audio:audio \
            --add-data img:img \
            --add-data ui:ui \
            --add-data font:font \
            --add-data view:view \
            --add-data LICENSE:. \
            --add-data i18n:i18n \
            --hidden-import darkdetect
          
          if [[ "$IS_RELEASE" == "true" ]]; then
            zip_name="ClassWidgets-Windows-${{ matrix.arch }}"
          else
            zip_name="Windows-${{ matrix.arch }}_debug-${GITHUB_RUN_ID}"
          fi
          ./zip.exe -r -q "packages/${zip_name}.zip" dist/ClassWidgets/*

      - name: Build macOS(pyinstaller)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          source .venv/bin/activate
          pyinstaller main.py \
            -w \
            -i ./img/favicon.icns \
            -n "Class Widgets" \
            --contents-directory . \
            --add-data "config:config" \
            --add-data "audio:audio" \
            --add-data "img:img" \
            --add-data "ui:ui" \
            --add-data "font:font" \
            --add-data "view:view" \
            --add-data "i18n:i18n" \
            --add-data "LICENSE:." \
            --hidden-import darkdetect
          
          cp -R dist/"Class Widgets.app" .
          if [[ "$IS_RELEASE" == "true" ]]; then
            zip_name="ClassWidgets-macOS-${{ matrix.arch }}"
          else
            zip_name="macOS(${{ matrix.arch }})_debug-${GITHUB_RUN_ID}"
          fi
          zip -r -q "packages/${zip_name}.zip" "Class Widgets.app"

      - name: Build (Linux - PyInstaller)
        if: matrix.platform == 'linux-x64'
        shell: bash
        run: |
          source .venv/bin/activate
          pyinstaller main.py \
            -w \
            -n ClassWidgets \
            --contents-directory . \
            --add-data config:config \
            --add-data audio:audio \
            --add-data img:img \
            --add-data ui:ui \
            --add-data font:font \
            --add-data view:view \
            --add-data LICENSE:. \
            --add-data i18n:i18n \
            --hidden-import darkdetect
        
          if [[ "$IS_RELEASE" == "true" ]]; then
            zip_name="ClassWidgets-Linux-x64"
          else
            zip_name="Linux-x64_debug-${GITHUB_RUN_ID}"
          fi
          zip -r -q "packages/${zip_name}.zip" dist/ClassWidgets/*

      - name: Calculate file properties
        shell: bash
        run: |
          for zip_file in packages/*.zip; do
            if [[ -f "$zip_file" ]]; then
              filename=$(basename "$zip_file")
              
              if [[ "$(uname)" == "Darwin" ]]; then
                file_size=$(stat -f%z "$zip_file" 2>/dev/null || echo "æœªçŸ¥")
                file_md5=$(md5 -q "$zip_file" 2>/dev/null || echo "æœªçŸ¥")
              else
                file_size=$(stat -c%s "$zip_file" 2>/dev/null || echo "æœªçŸ¥")
                file_md5=$(md5sum "$zip_file" 2>/dev/null | cut -d' ' -f1 || echo "æœªçŸ¥")
              fi
              
              if [[ "$file_size" != "æœªçŸ¥" ]]; then
                if command -v bc >/dev/null 2>&1; then
                  file_size_mb=$(echo "scale=2; $file_size / 1024 / 1024" | bc 2>/dev/null || echo "æœªçŸ¥")
                else
                  file_size_mb=$(awk "BEGIN {printf \"%.2f\", $file_size / 1024 / 1024}" 2>/dev/null || echo "æœªçŸ¥")
                fi
              else
                file_size_mb="æœªçŸ¥"
              fi
              
              {
                echo ""
                echo "---"
                echo ""
                echo "## ğŸ“¦ æ–‡ä»¶ä¿¡æ¯ (${{ matrix.platform }})"
                echo ""
                echo "| å±æ€§ | å€¼ |"
                echo "|------|----| "
                echo "| ğŸ“ æ–‡ä»¶å | $filename |"
                echo "| ğŸ“ æ–‡ä»¶å¤§å° | ${file_size_mb} MB (${file_size} bytes) |"
                echo "| ğŸ” MD5 | $file_md5 |"
                echo ""
              } >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.3.0
        with:
          name: ${{ matrix.platform }}-build
          path: ./packages

  sign:
    needs: build
    if: (startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.is_release == 'true')) && needs.build.result == 'success'
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - name: Download Windows build artifacts
        uses: actions/download-artifact@v4.3.0
        with:
          name: windows-${{ matrix.arch }}-build
          path: ./artifacts

      - name: Extract executable for signing
        shell: pwsh
        run: |
          $zipFile = Get-ChildItem -Path ./artifacts -Filter "*.zip" | Select-Object -First 1
          if ($zipFile) {
            Expand-Archive -Path $zipFile.FullName -DestinationPath ./extracted
            $exeFile = Get-ChildItem -Path ./extracted -Filter "ClassWidgets.exe" -Recurse | Select-Object -First 1
            if ($exeFile) {
              Copy-Item $exeFile.FullName -Destination ./ClassWidgets.exe
            } else {
              exit 1
            }
          } else {
            exit 1
          }

      - name: Sign application
        uses: signpath/github-action-submit-signing-request@v1.1
        with:
          api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
          organization-id: '2e13633d-4e7d-4462-9091-27536751c84c'
          project-slug: 'Class-Widgets.git'
          signing-policy-slug: 'release-signing'
          artifact-configuration-file-path: './ClassWidgets.exe'
          wait-for-completion: true
          output-artifact-directory: './signed'

      - name: Repackage signed application
        shell: pwsh
        run: |
          $signedExe = Get-ChildItem -Path ./signed -Filter "ClassWidgets.exe" | Select-Object -First 1
          $targetExe = Get-ChildItem -Path ./extracted -Filter "ClassWidgets.exe" -Recurse | Select-Object -First 1
          
          if ($signedExe -and $targetExe) {
            Copy-Item $signedExe.FullName -Destination $targetExe.FullName -Force
          } else {
            exit 1
          }
          
          curl -o zip.exe -L http://www.stahlworks.com/dev/zip.exe
          New-Item -ItemType Directory -Path "signed-packages" -Force
          ./zip.exe -r -q "signed-packages/ClassWidgets-Windows-${{ matrix.arch }}.zip" extracted/*

      - name: Upload signed application
        uses: actions/upload-artifact@v4.3.0
        with:
          name: windows-${{ matrix.arch }}-signed
          path: ./signed-packages

  package:
    needs: [build, sign]
    if: always() && (needs.build.result == 'success')
    runs-on: ubuntu-latest
    outputs:
      package-count: ${{ steps.organize.outputs.package-count }}
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4.3.0
        with:
          path: ./all-artifacts

      - name: Organize and upload packages
        id: organize
        shell: bash
        run: |
          mkdir -p final-packages
          package_count=0
          platforms=("windows-x64" "windows-x86" "macos" "linux")
          declare -A artifact_cache
          for artifact_dir in ./all-artifacts/*/; do
            if [[ -d "$artifact_dir" ]]; then
              dir_name=$(basename "$artifact_dir")
              zip_files=$(find "$artifact_dir" -name "*.zip" -type f 2>/dev/null | wc -l)
              if [[ $zip_files -gt 0 ]]; then
                artifact_cache["$dir_name"]="$artifact_dir"
              fi
            fi
          done
          for platform in "${platforms[@]}"; do
            signed_key="${platform}-signed"
            build_key="${platform}-build"
            if [[ -n "${artifact_cache[$signed_key]:-}" ]]; then
              echo "ä½¿ç”¨${platform}ç­¾åç‰ˆæœ¬"
              cp "${artifact_cache[$signed_key]}"/*.zip final-packages/ 2>/dev/null
              ((package_count++))
            elif [[ -n "${artifact_cache[$build_key]:-}" ]]; then
              echo "ä½¿ç”¨${platform}æ„å»ºç‰ˆæœ¬"
              cp "${artifact_cache[$build_key]}"/*.zip final-packages/ 2>/dev/null
              ((package_count++))
            else
              echo "${platform}ç‰ˆæœ¬æœªæ‰¾åˆ°"
            fi
          done
          echo "package-count=$package_count" >> $GITHUB_OUTPUT
          if [[ $package_count -eq 0 ]]; then
            echo "è¯·è¾“å…¥æ–‡æœ¬ã€‚"
            exit 1
          fi
          
          ls -la final-packages/

      - name: Calculate package properties
        shell: bash
        run: |
          {
            echo ""
            echo "---"
            echo ""
            echo "## ğŸ“¦ æœ€ç»ˆåŒ…ä¿¡æ¯ (${{ steps.organize.outputs.package-count }}ä¸ªæ–‡ä»¶)"
            echo ""
            echo "| æ–‡ä»¶å | å¤§å°(MB) | å¤§å°(å­—èŠ‚) | MD5 |"
            echo "|--------|----------|------------|-----|"
          } >> $GITHUB_STEP_SUMMARY
          
          for zip_file in final-packages/*.zip; do
            if [[ -f "$zip_file" ]]; then
              filename=$(basename "$zip_file")
              file_size=$(stat -c%s "$zip_file")
              file_size_mb=$(awk "BEGIN {printf \"%.2f\", $file_size / 1024 / 1024}")
              file_md5=$(md5sum "$zip_file" | cut -d' ' -f1)
              
              echo "| $filename | $file_size_mb | $file_size | $file_md5 |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Upload final packages
        uses: actions/upload-artifact@v4.3.0
        with:
          name: ClassWidgets-Packages
          path: final-packages

  # Job 7: å‘å¸ƒç‰ˆæœ¬
  release:
    needs: [package]
    if: (startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.is_release == 'true')) && needs.package.result == 'success'
    uses: ./.github/workflows/release.yml
    with:
      run_id: ${{ github.run_id }}
    secrets: inherit